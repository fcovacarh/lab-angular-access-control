<form>
  <div class="input-group">
    <label for="person">Person:</label>
    <input name="person" type="text" [(ngModel)]="person">
  </div>
  <div class="input-group">
    <label for="message">Message:</label>
    <input name="message" type="text" [(ngModel)]="message">
  </div>
  <button (click)="submitLog()">Add log</button>
</form>
